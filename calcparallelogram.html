
<!DOCTYPE html>
<html>
<head>
	<title>Parallelogram Calculator</title>
</head>
<body>
	<h1>Parallelogram Calculator</h1>
	<img src="parallelogramformula.png"><br><br>

	<form>
		<label for="base">Base:</label>
		<input type="number" id="base" name="base" required><br><br>

		<label for="height">Height / Side :</label>
		<input type="number" id="side" name="side" required><br><br>

		<input type="button" value="Calculate" onclick="calculate()">
        
        <input type="reset" value="Reset"><br><br>
        
		<label for="resultarea">Area:</label>
		<input type="number" id="resultarea" name="resultarea" disabled><br><br>

        <label for="resultperimeter">Perimeter:</label>
		<input type="number" id="resultperimeter" name="resultperimeter" disabled><br><br>
	</form>

    <form action="index.html" method="get">
		<input type="submit" value="Back">
	</form>

	<script src="calculateboth.js"></script>
	
</body>
</html>
